name: Formatting

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  format_repo:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true

      - name: Install dependencies
        run: uv sync

      # running ty here because it should be run before the split
      - name: Run ty
        run: uvx ty check

      # If on main repo, allow auto-fix and commit
      - name: Run ruff check (main repo)
        if: github.repository == 'NSPC911/rovr'
        id: ruff_check_main
        run: |
          set +e
          uvx ruff check .
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e

      - name: Run ruff format if needed (main repo)
        if: github.repository == 'NSPC911/rovr' && steps.ruff_check_main.outputs.exit_code != '0'
        run: uvx ruff format .

      - name: Commit and push changes if needed (main repo)
        if: github.repository == 'NSPC911/rovr' && steps.ruff_check_main.outputs.exit_code != '0'
        run: |
          git config --global user.name "NSPBot911"
          git config --global user.email "176916861+NSPBot911@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "style: auto-format with ruff"
            git push
          fi

      # If on a fork, only check and fail if there are issues (no fixes/commits)
      - name: Run ruff check (forks/PRs)
        if: github.repository != 'NSPC911/rovr'
        run: uvx ruff check .
